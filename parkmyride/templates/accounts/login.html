{% extends 'base.html' %}
{% block title %}Login - ParkMyRide{% endblock %}
{% block content %}
<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(120deg, #f0fdfa 0%, #e0e7ff 100%);">
  <div style="background: #fff; box-shadow: 0 8px 32px rgba(16, 185, 129, 0.10); border-radius: 18px; padding: 2.5rem 2rem; width: 100%; max-width: 400px; display: flex; flex-direction: column; align-items: center;">
    <div style="font-size: 2.5rem; margin-bottom: 0.5rem; color: var(--teal);">ğŸ”</div>
    <h2 style="text-align: center; font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem;">Login</h2>
    <form method="post" action="/login/" style="width: 100%; display: flex; flex-direction: column; gap: 1rem; margin-top: 1rem;">
      {% csrf_token %}
      <input type="text" id="username" name="username" required placeholder="Username or Email" style="padding: 0.9rem; border-radius: 8px; border: 1px solid var(--gray-200);">
      <input type="password" id="password" name="password" required placeholder="Password" style="padding: 0.9rem; border-radius: 8px; border: 1px solid var(--gray-200);">
      <button class="btn green" type="submit" style="width: 100%; font-size: 1.1rem;">Login</button>
    </form>
    <div style="text-align: center; margin-top: 1.5rem;">
      <a href="/password-reset/" style="color: var(--teal); font-weight: 500; text-decoration: none;">Forgot your password?</a>
      <br>
      <span style="color: var(--gray-700);">Don't have an account?</span> <a href="/signup/" style="color: var(--teal); font-weight: 500; text-decoration: none;">Sign up</a>
    </div>
  </div>
</div>
{% endblock %}
